language: python
python:
  - "3.8"

addons:
  firefox: latest

install:
  - sudo apt-get install firefox-geckodriver
  - pip install -r requirements.txt

# command to run tests
script:
  - pytest --cov-report term --cov=. ./tests/*

notifications:
  email: false

after_success:
  - bash <(curl -s https://codecov.io/bash)

codecov: true