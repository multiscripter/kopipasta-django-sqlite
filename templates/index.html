<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Копипаста</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="static/js/jquery-3.5.1.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/core.js"></script>
</head>
<body class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Копипаста</h1>
            <section id="cat-box" class="text-center mb-4">
                <header>
                    <label class="cat-label" for="cat-menu">
                        Выберите категорию:
                    </label>
                </header>
                <select id="cat-menu" name="category">
                    <option
                            id="cat-0"
                            class="select-item"
                            value="0"
                            selected="selected">
                        Все ({{ all }})
                    </option>
                    {% if cats %}
                        {% for cat in cats %}
                    <option
                            id="cat-{{ cat.id }}"
                            class="select-item"
                            value="{{ cat.id }}">
                        {{ cat.name }} ({{ cat.qty }})
                    </option>
                        {% endfor %}
                    {% endif %}
                </select>
            </section>
            <section id="pasta">
                <header>
                    <h4
                            id="pasta-head"
                            class="text-center"
                            data-id="{{item.id}}"
                    >{{ item.title }}</h4>
                </header>
                <p id="pasta-body">{{ item.text }}</p>
            </section>
            <section id="buttons" class="mb-3 text-center">
                <a
                        id="btn-prev"
                        class="btn btn-primary btn-lg"
                        href="?action=prev"
                        role="button">
                    Назад
                </a>
                <a
                        id="btn-rand"
                        class="btn btn-primary btn-lg"
                        href="/"
                        role="button">
                    Случайно
                </a>
                <a
                        id="btn-next"
                        class="btn btn-primary btn-lg"
                        href="?action=next"
                        role="button">
                    Вперёд
                </a>
            </section>
        </div>
    </div>
</body>
</html>
